<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calvin and Hobbes Quotes</title>
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700|News+Cycle' rel='stylesheet' type='text/css'>
	<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body>
	<h1 id="heading">
		<i class="fas fa-lg fa-quote-left fa-left"></i>
		Calvin and Hobbes Quotes
		<i class="fas fa-lg fa-quote-right fa-right"></i>
	</h1>

	<div id="container">
		<div id="quoteDisplay">
			<p> I'm resolving to just wing it and see what happens.
			</p>
		</div>

		<div id="quoteButton">
			<button onClick="newQuote()" class="btn btn-dark">New Quote </button>
		</div>
	</div>
</body>

</html>
